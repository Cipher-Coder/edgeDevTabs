<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title id="title">Dev Tabs</title>
    <link rel="stylesheet" href="popup.css" media="screen" />
  </head>
  <body>
    <div id="mainPopup">
      <div class="title">
        <h1>Dev Tabs</h1>
        <hr class="divider" />
      </div>
      <div class="menu">
        <p class="menu-content">
          <a id="goto-options" href="">Options</a>
          <a
            href="https://github.com/Cipher-Coder/chromeExtension"
            target="_blank"
            >Github</a
          >
          <a href="https://mattaz.com/devtabs/" target="_blank">DevTabs</a>
        </p>
      </div>

      <div class="qr">
        <hr class="second-divider" />
        <h3>QR Code Generator</h3>
        <p>
          Copy a url, and paste it into the input box.
        </p>
        <div id="qr-input">
          <label for="userURL">URL: </label><br /><input
            id="userURL"
            size="45"
          /><br />
          <button id="getURL">Get QR Code</button>
        </div>
      </div>
      <div id="displayQR"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
